<div
    id="remove-modal"
    class="env-modal-dialog"
    role="dialog"
    aria-labelledby="myDialog"
    aria-hidden="true"
    tabindex="-1"
>
<div class="env-modal-dialog__dialog env-modal-dialog__dialog--small">
    <section class="env-modal-dialog__content">
        <div class="env-modal-dialog__header">
            <h6 class="env-text env-modal-dialog__header__title">
                <%- i18n('removeAdvert') %>
            </h6>
        </div>
        <div class="env-modal-dialog__body">
            <p class="env-text">
                <%- i18n('areYouSureRemove') %>
            </p>
        </div>
        <div class="env-modal-dialog__footer">
            <form method="post" action="<%= getUrl('/removeAdvert', { dsid: advertDsid }) %>">
                <input class="env-button env-button--danger" type="submit" value="<%- i18n('remove') %>" />
            </form>
            <button
                data-modal-dialog-dismiss
                class="env-button env-button--link">
                    <%- i18n('cancel') %>
            </button>
        </div>
    </section>
</div>
</div>
