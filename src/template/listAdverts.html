<div class="ws-advertising__list">
    <% if (user.id !== 'anonymous') { %>
        <a href="<%= getUrl('/userAdverts') %>" class="env-button"><%- i18n('seeYourAdverts') %></a>
    <% } %>
    <% if (adverts.length > 0) { %>
        <ul>
            <%= renderer.renderComponent('AdvertListing') %>
        </ul>
    <% } else { %>
        <h4><%- i18n('thereIsNoAdvertsYet') %></h4>
        <p><%- i18n('addAdvertByBeingLoggedIn') %></p>
    <% } %>
</div>
